<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_page.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app_main_page.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@450&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-background"></div>
    <div class="modal1">
        <div class="profile">
            <h4><img src="reqs/user-photo.jpg" alt="User Photo"><span class="gradient-text">@sigma_minion</span></h4>
            <h5>Баланс <span class="gradient-text balance-text">1000<img src="reqs/brain_1f9e0.png" class="coin"></span></h5>
            <h6>Отвечено на&nbsp <span class="gradient-text">14</span><img src="reqs/question-mark_2753.png" class="quest_mark"></h6>
        </div>
    </div>
    <div class="modal2">
        <div class="main_quest">
            <h1><span class="gradient-text">Ежедневная Викторина</span></h1>
            <button class="btn_main_quest">Перейти</button>
        </div>
    </div>
    <div class="modal3">
        <div class="add_quest">
            <h2><span class="gradient-text">Бонусная Викторина</span></h2>
            <button class="btn_add_quest">Перейти</button>
        </div>
    </div>
    <div class="modal4">
        <div class="passive_inc">
            <h2>Пассивный Доход</h2>
            <h3>Вы получаете&nbsp<span class="gradient-text">120/час</span></h3>
            <button class="btn_passive_inc">Перейти</button>
        </div>
    </div>
    <div class="modal5">
        <div class="leaderboard">
            <div class="leaderboard-row">
                <div class="leaderboard-entry top1">
                    <div class="leaderboard-photo-container">
                        <img src="reqs/first-place-photo.jpg" class="leaderboard-photo">
                    </div>
                    <img src="reqs/1st-place-medal_1f947.png" class="leaderboard-place">
                    <p class="leaderboard-name gradient-text">Федос</p>
                    <p class="leaderboard-balance">1500<img src="reqs/brain_1f9e0.png" class="coin2"> 92<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
                </div>
                <div class="leaderboard-entry top2">
                    <div class="leaderboard-photo-container">
                        <img src="reqs/second-place-photo.jpg" class="leaderboard-photo">
                    </div>
                    <img src="reqs/2nd-place-medal_1f948.png" class="leaderboard-place">
                    <p class="leaderboard-name gradient-text">Сигмач</p>
                    <p class="leaderboard-balance">1400<img src="reqs/brain_1f9e0.png" class="coin2"> 84<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
                </div>
                <div class="leaderboard-entry top3">
                    <div class="leaderboard-photo-container">
                        <img src="reqs/third-place-photo.jpg" class="leaderboard-photo">
                    </div>
                    <img src="reqs/3rd-place-medal_1f949.png" class="leaderboard-place">
                    <p class="leaderboard-name gradient-text">Маша</p>
                    <p class="leaderboard-balance">1300<img src="reqs/brain_1f9e0.png" class="coin2"> 75<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
                </div>
                <div class="leaderboard-entry user-position">
                    <div class="leaderboard-photo-container">
                        <img src="reqs/user-photo.jpg" class="leaderboard-photo">
                    </div>
                    <p class="leaderboard-top gradient-text">#239</p>
                    <p class="leaderboard-name_user gradient-text">Вы</p>
                    <p class="leaderboard-balance_user">1000<img src="reqs/brain_1f9e0.png" class="coin2"> 14<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
                </div>
                
            </div>
        </div>        
    </div>
    <div class="modal6">
        <div class="icon-container">
            <img src="./reqs/handshake_1f91d.png" class="icons">
            <p class="icon-label">Friends</p>
        </div>
        <div class="icon-container">
            <img src="./reqs/bank_1f3e6.png" class="icons">
            <p class="icon-label">Home</p>
        </div>
        <div class="icon-container">
            <img src="./reqs/money-with-wings_1f4b8.png" class="icons">
            <p class="icon-label">Tasks</p>
        </div>
    </div>

</html>
