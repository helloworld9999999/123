<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="friends_page.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@450&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-background"></div>
    <div class="modal1">
        <div class="profile">
            <h5>Ваш <span class="gradient-text balance-text">код дружбы</span></h5>
            <div class="code-container">
                <h5 id="code" class="blurred">412412444</h5>
                <img src="./reqs/eye-show-svgrepo-com.svg" class="eye" id="toggleVisibility">
            </div>
            <script>
                document.getElementById('toggleVisibility').addEventListener('click', function () {
                    var codeElement = document.getElementById('code');
                    if (codeElement.classList.contains('blurred')) {
                        codeElement.classList.remove('blurred');
                        codeElement.classList.add('visible');
                    } else {
                        codeElement.classList.remove('visible');
                        codeElement.classList.add('blurred');
                    }
                });
            </script>
            <h2>Введите код дружбы того, кому хотите отправить приглашение</h2> 
            <div class="code-search">
                <input type="text" class="friend-code-input" placeholder="Введите код дружбы">
            </div>            
        </div>
    </div>    
    <div class="modal2">
        <div class="main_quest">
            <h1><span class="gradient-text">Реферальная Система</span></h1>
            <button class="btn_ref">Перейти</button>
        </div>
    </div>
    <div class="modal5">
        <div class="leaderboard-row">
            <div class="leaderboard-entry">
                <div class="leaderboard-photo-container">
                    <img src="reqs/first-place-photo.jpg" class="leaderboard-photo">
                </div>
                <p class="leaderboard-name gradient-text">Федос</p>
                <p class="leaderboard-balance">1500<img src="reqs/brain_1f9e0.png" class="coin2"> 92<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
            </div>
            <div class="leaderboard-entry">
                <div class="leaderboard-photo-container">
                    <img src="reqs/second-place-photo.jpg" class="leaderboard-photo">
                </div>
                <p class="leaderboard-name gradient-text">Сигмач</p>
                <p class="leaderboard-balance">1400<img src="reqs/brain_1f9e0.png" class="coin2"> 84<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
            </div>
            <div class="leaderboard-entry">
                <div class="leaderboard-photo-container">
                    <img src="reqs/third-place-photo.jpg" class="leaderboard-photo">
                </div>
                <p class="leaderboard-name gradient-text">Маша</p>
                <p class="leaderboard-balance">1300<img src="reqs/brain_1f9e0.png" class="coin2"> 75<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
            </div>
            <div class="leaderboard-entry">
                <div class="leaderboard-photo-container">
                    <img src="reqs/user-photo.jpg" class="leaderboard-photo">
                </div>
                <p class="leaderboard-name_user gradient-text">Мацуау</p>
                <p class="leaderboard-balance_user">1000<img src="reqs/brain_1f9e0.png" class="coin2"> 14<img src="reqs/question-mark_2753.png" class="quest_mark2"></p>
            </div>
        </div>
    </div>        
    <div class="modal6">
        <a href="idx_friends_page.html" class="icon-link">
            <div class="icon-container">
                <img src="./reqs/handshake_1f91d.png" class="icons">
                <p class="icon-label gradient-text">Friends</p>
            </div>
        </a>
        <a href="idx_main_page.html" class="icon-link">
            <div class="icon-container">
                <img src="./reqs/bank_1f3e6.png" class="icons">
                <p class="icon-label">Home</p>
            </div>
        </a>
        <a href="idx_tasks_page.html" class="icon-link">
            <div class="icon-container">
                <img src="./reqs/money-with-wings_1f4b8.png" class="icons">
                <p class="icon-label">Tasks</p>
            </div>
        </a>
    </div> 
</body>
</html>
